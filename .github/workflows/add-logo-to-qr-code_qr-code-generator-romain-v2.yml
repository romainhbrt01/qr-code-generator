name: Build and deploy Node.js to Azure

on:
  push:
    branches: [add-logo-to-qr-code]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './server'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev build-essential

      - name: Install npm packages
        run: npm ci

      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp -r package*.json app.js node_modules deployment/
          cd deployment && zip -r ../release.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip package
        run: unzip release.zip -d deployment

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EDB10B036E8B43ECB014DDC4A135775F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7220D689BD5748DD8AD11289DDB99D46 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EA0D84115A9F4F418D1893575BAB8640 }}

      - name: Deploy to Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'qr-code-generator-romain-v2'
          slot-name: 'Production'
          package: deployment
          runtime-stack: 'NODE|20-lts'
          start-up-command: 'npm start'
