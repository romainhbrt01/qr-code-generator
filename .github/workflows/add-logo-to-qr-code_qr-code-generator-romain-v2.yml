name: Build and deploy Node.js to Azure

on:
  push:
    branches: [add-logo-to-qr-code]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'  # Add this

      - name: Install dependencies
        working-directory: ./server  # Add this
        run: npm ci

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip package
        run: unzip release.zip -d deployment

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EDB10B036E8B43ECB014DDC4A135775F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7220D689BD5748DD8AD11289DDB99D46 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EA0D84115A9F4F418D1893575BAB8640 }}

      - name: Deploy to Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'qr-code-generator-romain-v2'
          slot-name: 'Production'
          package: deployment
          runtime-stack: 'NODE|20-lts'
          start-up-command: 'npm start'
