<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Logic App</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Base64 SVG Logo -->
    <img class="logo" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIGZpbGw9IiNFNEQyQjIiIHJ4PSIxNSIvPjwvc3ZnPg==" alt="Logo">

    <!-- Form Section -->
    <h2>Enter Your Email</h2>
    <form id="emailForm">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit</button>
    </form>

    <!-- JavaScript Section -->
    <script>
        document.getElementById("emailForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;

            // Replace with your Logic App's HTTP POST URL
            const logicAppUrl = "https://prod-169.westeurope.logic.azure.com:443/workflows/e53a57ed36824c9ba96437ae88e075f3/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=QFKq6PLQkGAujuyr8JkgZ3jkUN7WcjbwiZeGrf3YXzY";

            try {
                const response = await fetch(logicAppUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email }),
                });

                if (response.ok) {
                    alert("Logic App triggered successfully!");
                } else {
                    alert("Failed to trigger Logic App.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred.");
            }
        });
    </script>
</body>
</html>
