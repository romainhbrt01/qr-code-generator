<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Generator</title>
    <link rel="stylesheet" href="business-card-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Input Form -->
        <div class="form-section">
            <h2>Business Card Details</h2>
            <form id="businessCardForm">
                <div class="form-group">
                    <label>Company:</label>
                    <select id="company" class="form-control">
                        <option value="msc">MSC CARGO</option>
                        <option value="til">TIL</option>
                        <option value="medlog">MEDLOG</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>

                <div class="form-group">
                    <input type="text" id="jobTitle" placeholder="Job Title" required>
                </div>

                <div class="form-group">
                    <textarea id="companyAddress" placeholder="Street Address&#10;ZIP City&#10;Country" required></textarea>
                </div>

                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone" required>
                    <input type="tel" id="mobile" placeholder="Mobile" required>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button type="button" onclick="generateBusinessCard()">GENERATE CARD</button>
                    <button type="button" onclick="resetForm()">RESET</button>
                    <button type="button" onclick="downloadCard()" class="download-btn">DOWNLOAD PDF</button>
                </div>
            </form>
        </div>

        <!-- Business Card Preview -->
        <div class="preview-section">
            <!-- Card container -->
            <div class="card-container">
                <!-- Recto (Front) -->
                <div class="business-card recto">
                    <div class="card-header">
                        <div class="name-title">
                            <h1 id="previewName">JOHN DOE</h1>
                            <p id="previewJobTitle">POSITION</p>
                        </div>
                        <img id="previewLogo" class="company-logo" alt="Company Logo">
                    </div>
                    
                    <div class="company-name" id="previewCompanyName">MSC MEDITERRANEAN SHIPPING COMPANY</div>
                    
                    <div class="card-footer">
                        <div class="address-block">
                            <p id="previewAddressLine1">CHEMIN RIEU 12-14</p>
                            <p id="previewAddressLine2">1208 GENÈVE</p>
                            <p id="previewAddressLine3">SWITZERLAND</p>
                        </div>
                        <div class="contact-block">
                            <p id="previewPhone">T. +41 227039160</p>
                            <p id="previewEmail">email@msc.com</p>
                            <p id="previewWebsite">www.msc.com</p>
                        </div>
                    </div>
                </div>

                <!-- Verso (Back) -->
                <div class="business-card verso">
                    <div class="qr-code-container">
                        <img id="previewQrCode" class="qr-code" alt="QR Code">
                        <img id="qrLogoOverlay" class="logo-overlay" alt="Logo">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <a href="https://qr-code-generator-romain-eghpcgd2drhje2bw.canadacentral-01.azurewebsites.net/" 
       class="main-page-link">← Back to Main Page</a>

    <script src="business-card-script.js"></script>
</body>
</html>
