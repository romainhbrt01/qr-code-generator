<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Generator</title>
    <link rel="stylesheet" href="business-card-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Input Form -->
        <div class="form-section">
            <h2>Business Card Details</h2>
            <form id="businessCardForm">
                <div class="form-group">
                    <label>Company:</label>
                    <select id="company" class="form-control">
                        <option value="msc">MSC CARGO</option>
                        <option value="til">TIL</option>
                        <option value="medlog">MEDLOG</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>

                <div class="form-group">
                    <input type="text" id="jobTitle" placeholder="Job Title" required>
                </div>

                <div class="form-group">
                    <textarea id="companyAddress" placeholder="Company Address (Road, ZIP & City, Country)" required></textarea>
                </div>

                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone (e.g., +123 456 789)" required>
                    <input type="tel" id="mobile" placeholder="Mobile (e.g., +987 654 321)" required>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email (e.g., example@company.com)" required>
                </div>

                <button type="button" onclick="generateBusinessCard()">GENERATE CARD</button>
                <button type="button" onclick="resetForm()">RESET</button>
                <button type="button" onclick="downloadCard()" class="download-btn">DOWNLOAD PDF</button>
            </form>
        </div>

        <!-- Business Card Preview -->
        <div class="preview-section">
            <!-- Recto (Front) -->
            <div class="business-card recto">
                <!-- Top Left: Name -->
                <div class="name-container">
                    <h1 id="previewFirstName"></h1>
                    <h1 id="previewLastName"></h1>
                </div>

                <!-- Middle Left: Company Name -->
                <div class="company-name" id="previewCompanyName"></div>

                <!-- Bottom Info -->
                <div class="bottom-info">
                    <!-- Address -->
                    <div class="address-container">
                        <p id="previewAddressRoad"></p>
                        <p id="previewAddressZipCity"></p>
                        <p id="previewAddressCountry"></p>
                    </div>

                    <!-- Contact Info -->
                    <div class="contact-info-container">
                        <!-- Logo -->
                        <img id="previewLogo" alt="" class="logo">

                        <!-- Contact Details -->
                        <p id="previewPhone"></p>
                        <p id="previewMobile"></p>
                        <p id="previewWebsite"></p>
                    </div>
                </div>
            </div>

            <!-- Verso (Back) -->
            <div class="business-card verso">
                <!-- QR Code -->
                <div class="qr-code-container">
                    <!-- QR Code Image -->
                    <img id="previewQrCode" alt="" class="">
                    
                    <!-- Logo Overlay for MSC/TIL -->
                    <img id="qrLogoOverlay" alt="" class="">
                </div>
            </div>
        </div>

    </div>

    <!-- Link to Main Page -->
    <a href="#" style-bottom:right
