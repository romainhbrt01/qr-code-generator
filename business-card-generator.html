    <div class="container">
        <!-- Input Form -->
        <div class="form-section">
            <h2>Business Card Details</h2>
            <form id="businessCardForm">
                <div class="form-group">
                    <label>Company:</label>
                    <select id="company" class="form-control">
                        <option value="msc">MSC CARGO</option>
                        <option value="til">TIL</option>
                        <option value="medlog">MEDLOG</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>

                <div class="form-group">
                    <input type="text" id="jobTitle" placeholder="Job Title" required>
                </div>

                <div class="form-group">
                    <textarea id="companyAddress" placeholder="Company Address" required></textarea>
                </div>

                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone" required>
                    <input type="tel" id="mobile" placeholder="Mobile" required>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="url" id="website" placeholder="Website" required>
                </div>

                <div class="form-group">
                    <input type="text" id="country" placeholder="Country" required>
                </div>

                <button type="button" onclick="generateBusinessCard()">Generate Card</button>
            </form>
        </div>
