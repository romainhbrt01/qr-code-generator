<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Generator</title>
    <link rel="stylesheet" href="business-card-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Input Form -->
        <div class="form-section">
            <h2>Business Card Details</h2>
            <form id="businessCardForm">
                <div class="form-group">
                    <label>Company:</label>
                    <select id="company" class="form-control">
                        <option value="msc">MSC CARGO</option>
                        <option value="til">TIL</option>
                        <option value="medlog">MEDLOG</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>

                <div class="form-group">
                    <input type="text" id="jobTitle" placeholder="Job Title" required>
                </div>

                <div class="form-group">
                    <input type="text" id="companyName" placeholder="Company Name" required>
                </div>

                <div class="form-group">
                    <textarea id="companyAddress" placeholder="Company Address" required></textarea>
                </div>

                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone" required>
                    <input type="tel" id="mobile" placeholder="Mobile" required>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="text" id="country" placeholder="Country" required>
                </div>

                <div class="button-group">
                    <button type="button" onclick="generateBusinessCard()">GENERATE CARD</button>
                    <button type="button" onclick="resetForm()">RESET</button>
                </div>
            </form>
        </div>

        <!-- Business Card Preview -->
        <div class="preview-section">
            <div class="business-card-container">
                <!-- Recto (Front) -->
                <div class="business-card recto">
                    <img class="company-logo" id="previewLogo" alt="Company Logo">
                    <div class="card-content">
                        <h1 id="previewName"></h1>
                        <h2 id="previewJobTitle"></h2>
                        <div class="company-info">
                            <p id="previewCompanyName"></p>
                            <div class="contact-info">
                                <p id="previewAddress"></p>
                                <p id="previewPhone"></p>
                                <p id="previewMobile"></p>
                                <p id="previewEmail"></p>
                                <p id="previewCountry"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Verso (Back) -->
                <div class="business-card verso">
                    <div class="qr-code-container">
                        <img id="previewQrCode" class="qr-code" alt="QR Code">
                    </div>
                </div>
            </div>
            <button onclick="downloadCard()" class="download-btn">Download PDF</button>
        </div>
    </div>

    <script src="business-card-script.js"></script>
</body>
</html>
