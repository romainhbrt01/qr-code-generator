<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCard QR Generator</title>
    <link rel="stylesheet" href="qr-generator.css">
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h2 style="background-color: #f4e4b2;">Create vCard</h2>
            <form id="vcardForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" required>
                </div>
                <div class="button-group">
                    <button type="button" onclick="generateQR()">GENERATE</button>
                    <button type="button" onclick="resetForm()">RESET</button>
                </div>
            </form>
        </div>

        <!-- QR Display Section -->
        <div class="qr-section">
            <h2 style="background-color: #f4e4b2;">QR Code</h2>
            <div id="qrContainer" class="hidden">
                <img id="qrImage" alt="QR Code">
            </div>
        </div>
    </div>

    <script src="qr-generator.js"></script>
</body>
</html>
