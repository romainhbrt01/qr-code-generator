<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCard QR Generator</title>
    <link rel="stylesheet" href="qr-generator.css">
</head>
<body>
    <a href="https://qr-code-generator-romain-eghpcgd2drhje2bw.canadacentral-01.azurewebsites.net/" class="back-button">‚Üê Back to Main</a>
    
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h2>Create vCard</h2>
            <form id="vcardForm">
                <div class="company-selection">
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="company" value="msc" checked>
                            <span class="radio-custom"></span>
                            <span class="company-name">MSC CARGO</span>                            
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="company" value="til">
                            <span class="radio-custom"></span>
                            <span class="company-name">TIL</span>                           
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="company" value="medlog">
                            <span class="radio-custom"></span>
                            <span class="company-name">MEDLOG</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="website">Website:</label>
                    <input type="text" id="website" readonly>
                </div>
                
                <div class="button-group">
                    <button type="button" onclick="generateQR()">GENERATE</button>
                    <button type="button" onclick="resetForm()">RESET</button>
                </div>
            </form>
        </div>

        <!-- QR Display Section -->
        <div class="qr-section">
            <h2>QR Code</h2>
            <div id="qrContainer">
                <img id="qrImage" alt="QR Code">
            </div>
        </div>
    </div>

    <script src="qr-generator.js"></script>
</body>
</html>
